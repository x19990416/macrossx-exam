apply plugin: 'org.springframework.boot'
apply plugin: 'java'

buildscript {
    repositories {
        maven { url 'https://repo.spring.io/libs-milestone' }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE'
    }
}

dependencies {
	compile project(':macrossx-exam-common')
	compile project(':macrossx-exam-service')
	
	//compile project(':macrossx-exam-data-module-spring')
	
	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.1.1.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.1.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.1.RELEASE'
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
	compile group: 'junit', name: 'junit', version: '4.12'	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.1.RELEASE'
	
	
	
}


